<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">Yusuf Adegbite</h1>
      <div class="">
        <img
          src="/profilePicture.jpg"
          alt="Yusuf Adegbite"
          data-testid="slackDisplayImage"
        />
      </div>

      <div class="">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend Track</p>
        <a href="https://github.com/yusufadegbite/hngx-task1" data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
